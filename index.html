<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./3d-alarm.png" type="image/x-icon">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <!-- <img src="./Clock.jfif" alt="clock"> -->
    <div id="clock-container">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="hinge"></div>
    </div>
    <div id="digital">
        <h1 class="hr">00</h1>
        <h1 class="mn">00</h1>
        <h1 class="se">00</h1>
    </div>
</body>
</html>
